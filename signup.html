<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Official School Portal SignUp Page</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="shortcut icon" href="images/download-removebg-preview.png" type="image/x-icon">
</head>
<body>
    <div class="col-lg-6 col-md-8 col-11 mx-auto mt-lg-5 mt-3 shadow-sm p-lg-5 p-3">
        <h3 class="text-center text-success fw-bolder header">School Portal Signup Page</h3>
        <p class="text-center text-dark">Create an account</p>
        <p class="alert alert-danger text-center p-2 mt-3 fw-bolder animate__animated animate__bounce" id="errorMsg">
            Please fill in the required field</p>
            <p class="alert alert-success text-center p-2 fw-bolder" id="successMsg">Submitted! In Progress...</p>
            <div class="form-floating">
                <input type="text" class="form-control shadow-none" id="matricNo" placeholder="Surname">
                <label for="floatingPassword">Surname</label>
              </div>

              <div class="form-floating">
                <input type="password" class="form-control mt-3 shadow-none" id="passwordKey" placeholder="Other Names">
                <label for="floatingPassword">Other Names</label>
              </div>
              
              <div class="form-floating">
                <input type="password" class="form-control mt-3 shadow-none" id="passwordKey" placeholder="Phone Number">
                <label for="floatingPassword">Phone Number</label>
              </div>
              
              <div class="form-floating">
                <input type="password" class="form-control mt-3 shadow-none" id="passwordKey" placeholder="Email Address">
                <label for="floatingPassword">Email Address</label>
              </div>

              <div class="form-floating">
                <input type="password" class="form-control mt-3 shadow-none" id="passwordKey" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>

              <div class="form-floating">
                <input type="password" class="form-control mt-3 shadow-none" id="passwordKey" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>

              <div class="form-floating">
                <input type="password" class="form-control mt-3 shadow-none" id="passwordKey" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
        <button onclick="submitDetails()" class="btn btn-sm mt-4 w-50 btn-success mx-auto d-block bttn">Login</button>
        <p class="text-center mt-4 forgot"><a href="signup.html">Forgot password?</a></p>
    </div>

</body>
</html>
